<form
  autocomplete="off"
  (submit)="submit(form.value)"
  *ngIf="tempDoc"
  class="hero-insert-component"
  #form="ngForm"
>
  <mat-form-field>
    <input
      matInput
      #input
      [ngModel]="tempDoc.name"
      [autofocus]="true"
      name="name"
      placeholder="Name"
    />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input
      matInput
      [ngModel]="tempDoc.color"
      name="color"
      placeholder="Color"
    />
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary">insert</button>
</form>
