<div class="container">
  <div class="card-body">
    <button class="btn btn-primary mx-2" (click)="updateList()">
      Update List
    </button>
    <button class="btn btn-warning" (click)="resetList()">Reset List</button>
  </div>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let item of records; trackBy: symbolTrackBy"
    >
      {{ item.symbol }}
    </li>
  </ul>
</div>
